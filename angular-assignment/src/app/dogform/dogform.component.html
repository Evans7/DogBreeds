<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        formControlName="name"
        class="form-control"
      />
      <div *ngIf="(name?.touched || submitted) && name?.errors?.['required']" class="alert alert-danger">
        Name is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div *ngIf="(email?.touched || submitted) && email?.errors?.['required']" class="alert alert-danger">
        Email is required
      </div>
      <div *ngIf="(email?.touched || submitted) && email?.errors?.['email']" class="alert alert-danger">
        Invalid email format
      </div>
    </div>
  
    <div class="form-group">
      <label for="favouriteBreed">Favourite Breed</label>
      <input
        id="favouriteBreed"
        formControlName="favouriteBreed"
        class="form-control"
      />
      <div *ngIf="(favouriteBreed?.touched || submitted) && favouriteBreed?.errors?.['required']" class="alert alert-danger">
        Favourite Breed is required
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
